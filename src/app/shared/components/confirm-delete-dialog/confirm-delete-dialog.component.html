<h2 mat-dialog-title>¡Espera!</h2>
<mat-dialog-content class="mat-typography">
    <p>¿Estás seguro que deseas eliminar este superhéroe?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true"  color="warn" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
